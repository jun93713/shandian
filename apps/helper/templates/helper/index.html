<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>猪猪妹的记账本</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
      <nav class="navbar navbar-default bg-primary" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <img src="https://i.pinimg.com/564x/e6/ec/8c/e6ec8cb3da432fa2a83928f3e95a883f.jpg" alt="Peppa" class="img-circle col-xs-2">
          <a class="navbar-brand" href="/" style="font-size: 24px; color: pink">Peppa Pig</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/neworder">又有人下单啦</a></li>
            <li><a href="/history">国内收货记录</a></li>
          </ul>
          <div class="col-sm-3 col-md-3">
            <form class="navbar-form" role="search" action="/search" method="post">
              {% csrf_token %}
              <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search" name="words" required>
                  <div class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                  </div>
              </div>
            </form>
          </div>
        </div><!-- /.navbar-collapse -->
      </nav>

    <div class="container">
      <div class="row">
        <div class="span5">
          <table class="table table-striped table-condensed">
            <thead>
              <tr>
                <th>姓名</th>
                <th>物品</th>
                <th>支付</th>
                <th>购买</th>
                <th>发货</th>
                <th>其他</th>
              </tr>
            </thead>
            <tbody>
              {% for order in orders %}
              <tr>
                <td class="text-primary">{{order.name}}</td>
                <td class="text-danger">{{order.item}}</td>
                <td>
                  {% if order.isPaid %}
                  <span class="fa fa-money fa-2x"></span>
                  {% endif %}
                </td>
                <td>
                  {% if order.isPurchased %}
                  <span class="fa fa-check-square-o fa-2x"></span>
                  {% endif %}
                </td>
                <td>
                  {% if order.isShipped %}
                  <span class="fa fa-plane fa-2x"></span>
                  {% endif %}
                </td>
                <td><a href="{{order.id}}/manage" class="btn btn-primary">更改</a></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
