<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form action="./update" method="post">
    	{% csrf_token %}
    	Name: {{order.name}}
      Item: {{order.item}}
      isPaid:
      <input name="isPaid" type="checkbox"
      {% if order.isPaid %} checked {% endif %} >

      isPurchased:
      <input name="isPurchased" type="checkbox"
      {% if order.isPurchased %} checked {% endif %} >

      isArrived:
      <input name="isArrived" type="checkbox"
      {% if order.isArrived %} checked {% endif %} >

      isShipped:
      <input name="isShipped" type="checkbox"
      {% if order.isShipped %} checked {% endif %} >

    	<input type="submit" value="submit">
    </form>
    <form action="./delete" method="post">
      {% csrf_token %}
      <input type="submit" value="Delete">
    </form>
  </body>
</html>
